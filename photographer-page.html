<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="description"content="FishEye, photographies de professionnels"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f272fe714d.js"crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/medias/favicon.png" />
  </head>
  <body>
    <div class="container">
      <!--HEADER-->
      <header id="headerFiche">
        <a
          tabindex="1"
          href="index.html"
          id="logo"
          aria-label="lien vers page d'accueil de FishEye ">
          <img
            src="medias/logo.png"
            alt="Logo de FishEye, lien vers page d'accueil de FishEye"/>
        </a>
      </header>

      <!--SLIDER-->
      <div id="slider" class="slider">
        <div id="slider-all">
          <div tabindex="5" id="previous" class="arrow">
            <img
              class="arrow"
              src="medias/arrowleft.png"
              alt="Passer à la diapo précédente"/>
          </div>
          <div class="close-slider">
            <div id="message-nav">
              <div id="message-nav-txt">
                Utilisez les flèches "droite" et "gauche" pour naviguer entre
                les diapos
              </div>
              <div class="slider-content"></div>
            </div>
            <div id="close-slider" tabindex="6">
              <img
                class="cross"
                src="medias/cross.png"
                alt="Fermer le diaporama"/>
            </div>
          </div>
          <div>
            <div id="next" class="arrow" tabindex="5">
              <img
                src="medias/arrowright.png"
                alt="Passer à la diapo suivante"/>
            </div>
          </div>
        </div>
      </div>

      <!--FORMULAIRE DE CONTACT-->
      <div class="fiche">
        <div class="bground">
          <div class="form">
            <div class="form-header">
              <h2 id="form-title">Contactez-moi</h2>
              <p id="form-title-name"></p>
              <button tabindex="0" id="close">
                <img
                  src="medias/crossclose.png"
                  alt="Fermer le formulaire de contact sans envoyer de message"/>
              </button>
            </div>

            <div class="modal-body">
              <form id="form" name="contact" action="index.html" method="get">
                <div class="form-data">
                  <label for="first">Prénom</label>
                  <br>
                  <input
                    tabindex="4"
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                    required="required"
                    minlength="2"/>
                    <br>
                  <span class="erreur" id="erreur-prenom"></span>
                </div>

                <div class="form-data">
                  <label for="last">Nom</label>
                  <br>
                  <input
                    tabindex="4"
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                    required="required"
                    minlength="5"/>
                   <br>
                  <span class="erreur" id="erreur-nom"></span>
                </div>
                <div class="form-data">
                  <label for="email">E-mail</label>
                  <br>
                  <input
                    tabindex="4"
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                    required="required"/> 
                    <br>
                  <span class="erreur" id="erreur-mail"></span>
                </div>

                <div class="form-data">
                  <label for="message">Votre message</label>
                  <br>
                  <textarea
                    tabindex="4"
                    class="text-control"
                    id="message"
                    name="message"
                    required="required"
                    minlength="5"
                  ></textarea>
                  <br>
                  <span class="erreur" id="erreur-message"></span>

                  <a
                    href="#"
                    class="button btn-submit btn-submit_off"
                    id="btn-envoi"
                    tabindex="4">
                    Envoyer
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!--FICHE PHOTOGRAPHE-->
        <main>
          <!--Identité photographe-->
          <div id="mainFiche">
            <section class="profil">
              <div class="textProfil">
                <h1 id="nameProfil"></h1>
                <span id="locationProfil"></span>
                <p id="taglineProfil"></p>
                <div id="tagProfil"></div>
              </div>
              <button tabindex="0" class="contactButton" id="contactButton">
                Contactez-moi
              </button>
              <div id="photoProfil"></div>
            </section>
          </div>

          <!--Trier-->
          <div class="sort">
            <span id="sort-text">Triez-par</span>
            <button
              tabindex="1"
              id="sort-list_closed"
              class="popularity-btn sort-list_closed">
              <span id="selected-filter" class="category category-closed">
                <span id="text-choice">
                  <span id="text-choice-change">Popularité</span>
                  <span><i class="fas fa-chevron-down"></i></span>
                </span>
              </span>
            </button>
            <nav
              id="sort-list"
              class="sort-by popularity-btn popularity-btn-opened">
              <ul>
                <li>
                  <button
                    tabindex="1"
                    id="popularity-btn"
                    class="sort-by_popu"
                    data-order="popularity">
                    Popularité
                    <span><i class="fas fa-chevron-up"></i></span>
                  </button>
                </li>
                <li>
                  <button
                    tabindex="1"
                    id="date-btn"
                    class="sort-by sort-by_date"
                    data-order="date">
                    Date
                  </button>
                </li>

                <li>
                  <button
                    tabindex="1"
                    id="title-btn"
                    class="sort-by sort-by_title"
                    data-order="title">
                    Titre
                  </button>
                </li>
              </ul>
            </nav>
          </div>

          <!--médias du photographe-->
          <section id="medias">
          </section>

          <!--scroll totalisant les likes-->
          <div class="scrollProfile">
            <div>
              <span id="scrollLikes"></span> <i class="fas fa-heart"></i>
            </div>
            <div id="scrollPrice">test</div>
          </div>
        </main>
      </div>

      <script src="js/photographer-page.js"></script>
      <script src="js/Photograph.js"></script>
      <script src="js/details.js"></script>
      <script src="js/modal.js"></script>
      <script src="js/Image.js"></script>
      <script src="js/Video.js"></script>      
      <script src="js/MediaList.js"></script>
      <script src="js/Diaporama.js"></script>
      <script src="js/MediaFactory.js"></script>
      
    </div>
  </body>
</html>
